<html>
    <head>
        <title>lists.html</title>
    </head>
    <body>
        <div>
            <h1>Ordered Lists</h1>
               <ol type="1">
                <li>Apple</li>
                <li>Orange</li>
                <li>Banana</li>
                <li>Grapes</li>
               </ol>
        </div>
        <div>
            <h1>Unordered Lists</h1>
               <ul type="square">
                <li>Apple</li>
                <li>Orange</li>
                <li>Banana</li>
                <li>Grapes</li>
               </ul>
        </div>
        <div>
            <h1>Definition Lists</h1>
               <dl>
                  <dt>CSE</dt>
                     <dd>Computer Science and Engineering</dd>
                  <dt>ECE</dt>
                     <dd>Electronics and Communication Engineering</dd>
               </dl>
        </div>
    </body>
</html>
